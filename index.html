<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta name="author" content="Rayen Mnejja">
    <link rel="icon" type="image/png" href="logo_det_whitee.png">
    
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <header>
        
    </header>

    
    <div class="hero">
        
        <form  method="post" name="contact-form">
            <img src="image/ph.png" alt="free palastine">
            
            
            <div class="input-g">
                <input type="text" id="name" name="name" required>
                <label for="name" name="name" id="name" ><ion-icon name="person"></ion-icon>Your Name</label>
            </div>
            <div class="input-g">
                <input type="text" id="number" name="number" required>
                <label for="number" name="tel" id="tel"><ion-icon name="call"></ion-icon> Phone No</label>
            </div>
            <div class="input-g">
                <input type="email" id="email" name="Email" required>
                <label for="email" name="email" id="email"><ion-icon name="mail"></ion-icon> Your Email</label>
            </div>
            <div class="input-g">
                <input type="text" id="message" name="message" required>
                <label for="message"><ion-icon name="send"></ion-icon></label>
            </div>
            <button type="submit" value="submit">submit <span style="width: 10px; height: 10px;"><ion-icon name="rocket-outline"></ion-icon></span></button>
        </form>
    </div>
    

    
<script>
    
    const scriptURL = 'https://script.google.com/macros/s/AKfycbwnx6695ojweUQ-FTX5C1YJtuWeFtO-y0wqTZkFzih87UPpX2XISetOkzFJmPvkkao1mQ/exec'

const form = document.forms['contact-form']

form.addEventListener('submit', e => {
  e.preventDefault()
  fetch(scriptURL, { method: 'POST', body: new FormData(form)})
  window.open("https://app.flouci.com/app/donation/", "_blank");
})

</script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>
</html>
